<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" fixedInViewport>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/userlist">Profil</a>
       <a mat-list-item routerLink="/TodoList">To Do</a>
       <a mat-list-item routerLink="/todo-table">Tableau</a>
        <a mat-list-item routerLink="/Dashboard">Dashboard</a>
        <a mat-list-item routerLink="/app-calculatrice">Calculatrice</a>


     
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="flex flex-col h-screen">
 <div id="div-toolbar">
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>To-Do List</span>
        <!--<span> {{title}} </span><--Dom de Angular-->
        <!--Angular Template-->
      </mat-toolbar>
    </div>
    <div id="div-router" class="flex-1">
      <router-outlet />
    </div>
    </div>
   
  </mat-sidenav-content>
</mat-sidenav-container>
